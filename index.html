<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item> 

      <a-assets-item id="giraffe" src="./giraffe/scene.gltf"></a-assets-item>  
      <a-assets-item id="photographer" src="./photographer/scene.gltf"></a-assets-item>  
      <a-assets-item id="tree" src="./tree_for_games/scene.gltf"></a-assets-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; intensity:0.5;">

    </a-entity>

    <!--Directional-->
    <!--Add Code here-->
    <a-entity>
      <a-entity light="type:directional; castshadow:true; intensity:1; distance:50; decay:2; color:yellow; ">
      
      </a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Giraffe-->
    <a-entity>
    <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast: true; receive:false"></a-entity>
    </a-entity>

    <!--Photographer-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#photographer" shadow="cast: true; receive:false"></a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true; receive:false"></a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
